	<section id="exhibitors" class="violet">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center heading-exhibitors">
					<h3 class="section-heading text-inverse">Podívejte se, které firmy jsou již přihlášeny</h3>
				</div> 
			</div>
			<div class="row bg-white padding padding-top">
				<div class="wraper-profile-btn">
					<div class="carousel slide" id="myCarousel" data-ride="carousel" data-type="multi" data-interval="3000">
						<div class="carousel-inner">
							<div class="item active">
								<div class="col-md-3 col-sm-6 col-xs-12"<a href="#"><img src="ui/img/exhibitors/acca.png" class="responsive"></a></div>
							</div>
							<div class="item">
								<div class="col-md-3 col-sm-6 col-xs-12"><a href="#"><img src="ui/img/exhibitors/amazon.png" class="responsive"></a></div>
							</div>
							<div class="item">
								<div class="col-md-3 col-sm-6 col-xs-12"><a href="#"><img src="ui/img/exhibitors/avg.png" class="responsive"></a></div>
							</div>
							<div class="item">
								<div class="col-md-3 col-sm-6 col-xs-12"><a href="#"><img src="ui/img/exhibitors/ceskaPojistovna.png" class="responsive"></a></div>
							</div>
							<div class="item">
								<div class="col-md-3 col-sm-6 col-xs-12"><a href="#"><img src="ui/img/exhibitors/ceskaSporitelna.png" class="responsive"></a></div>
							</div>
							<div class="item">
								<div class="col-md-3 col-sm-6 col-xs-12"><a href="#"><img src="ui/img/exhibitors/kaufland.png" class="responsive"></a></div>
							</div>
							<div class="item">
								<div class="col-md-3 col-sm-6 col-xs-12"><a href="#"><img src="ui/img/exhibitors/kpmg.png" class="responsive"></a></div>
							</div>
							<div class="item">
								<div class="col-md-3 col-sm-6 col-xs-12"><a href="#"><img src="ui/img/exhibitors/lidl.png" class="responsive"></a></div>
							</div>
							<div class="item">
								<div class="col-md-3 col-sm-6 col-xs-12"><a href="#"><img src="ui/img/exhibitors/microsoft.png" class="responsive"></a></div>
							</div>
							<div class="item">
								<div class="col-md-3 col-sm-6 col-xs-12"><a href="#"><img src="ui/img/exhibitors/mondelez.png" class="responsive"></a></div>
							</div>
         						</div>
						<a class="align-left" href="#myCarousel" role="button" data-slide="prev">
							<img src="ui/img/left.png" width="20" aria-hidden="true"></img>
							<span class="sr-only">Previous</span>
						</a>
						<a class="align-right" href="#myCarousel" role="button" data-slide="next">
							<img src="ui/img/right.png" width="20" aria-hidden="true"></img>
							<span class="sr-only">Next</span>
						</a>
					</div>
					<script>
		$('.carousel[data-type="multi"] .item').each(function(){
			var next = $(this).next();
			if (!next.length) {
				next = $(this).siblings(':first');
			}
			next.children(':first-child').clone().appendTo($(this));
  
			for (var i=0;i<2;i++) {
				next=next.next();
				if (!next.length) {
				next = $(this).siblings(':first');
				}    
				next.children(':first-child').clone().appendTo($(this));
			}
		});
	</script>
				</div>
			</div>
		</div>
	</section>
